<script>
    const chbtn = document.getElementById("chbtn");
    const input = document.getElementById("num");
    input.addEventListener("input", function () {
        if (input.value !== "") {
        chbtn.style.backgroundColor = "deeppink";
        chbtn.style.color = "white";
        } else {
        chbtn.style.backgroundColor = "#ccc";
        chbtn.style.color = "rgba(0, 0, 0, 0.39)"; 
        }
    });
    chbtn.addEventListener("click", (e) => {
        e.preventDefault();
        const output = document.getElementById("output");
        const num = document.getElementById("num").value;
        const ph = localStorage.getItem("phone");
        
        if (num == ph) {
            output.innerHTML = ` <div class="mt-5 formwp bg-white d-flex d-md-flex d-lg-flex flex-column justify-content-center align-items-center shadow rounded-3 p-3 px-md-4 mx-auto"
            style="height: auto; max-width: 800px; width: 100%; font-family: 'Montserrat', sans-serif;">
            <h3 class=" p-3 fw-bold">Your Appointment is booked</h3>
            <p>Appointment Confirmed.</p>
            </div>`;
        } else {
            output.innerHTML = `  
            <div class="mt-5 formwp bg-white d-flex d-md-flex d-lg-flex flex-column justify-content-center align-items-center shadow rounded-3 p-3 px-md-3 mx-auto" style="height: auto; max-width: 800px; width: 100%; >
                
                <div class="svg rounded-circle " >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-calendar4 p-3     rounded-4" viewBox="0 0 16 16" style="color: grey;background-color: rgba(145, 145, 145, 0.26);height: max-content; max-width: 60px;">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                    </svg>
                    <h5 class="mt-4">No Booking found</h5>
                    <p>We couldn't find any appointments associated with this WhatsApp number.</p>
                    <div class="d-flex flex-lg-row flex-md-row flex-column align-items-center gap-2">
                        <button id="searchbtn " class="btn border-0 rounded-3 fw-medium w-100 fw-medium" 
                            style="background-color: rgba(128, 128, 128, 0.395);
                            max-width: 200px;
                            height: 40px;
                            font-family: 'Montserrat', sans-serif;
                            color: rgba(0, 0, 0, 0.34);
                            ">
                            <a href="./checkbooking.html" class="link-offset-2 link-underline link-underline-opacity-0" style="color: rgba(0, 0, 0, 0.34);">Search Again</a>
                            
                        </button>
                        <button class="border-0 rounded-2" style="
                            font-family: 'Montserrat', sans-serif;
                            color: white;
                            background-color: rgb(252, 46, 142);
                            width: 300px;
                            height: 40px;
                            ">
                            
                            <a href="./index.html" class="link-offset-2 link-underline link-underline-opacity-0" style="color: white;">Book New Appointment</a>
                            
                        </button>
                    </div>
                </div>
            </div>`;
                    }
