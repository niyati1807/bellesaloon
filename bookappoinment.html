<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

</head>
<style>
    .mainpage {
        height: 100%;
        background-color: rgba(253, 232, 242, 0.489);
    }

    .card {
        transition: transform 0.5s ease;
    }

    .card:hover {
        transform: scale(1.05);
        border: 2px solid rgb(250, 86, 176);
        background-color: rgba(253, 232, 242, 0.489);
    }

    .time-select-wrapper {
        width: 100%;
        max-width: 420px;
        /* matches card width */
    }

    .time-select {
        width: 100%;
        padding: 14px 16px;
        font-size: 16px;
        border: 2px solid #ff4f9a;
        border-radius: 12px;
        background-color: #fff;
        color: #000;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
    }

    /* Dropdown arrow */
    .time-select-wrapper {
        position: relative;
    }

    .time-select-wrapper::after {
        content: "▾";
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        font-size: 18px;
    }

    /* Focus effect */
    .time-select:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 79, 154, 0.25);
    }

    /* @media only screen and (max-width:425px) {
            .blank{
                display: none;
            } */
</style>

<body>
    <section class="page">
        <section class="mainpage">
            <nav class="navbar px-5 sticky"
                style="background-color: rgba(255, 255, 255, 0.929); border: 1px rgba(128, 128, 128, 0.231) solid;">
                <div class="d-flex  justify-content-center gap-2 align-content-center mt-2">

                    <div class="icon  xmt-1">
                        <p class="bicon  rounded-circle fw-semibold "
                            style=" color:white; background-color: rgb(254, 74, 170); height: 30px; width: 30px; text-align: center; line-height: 30px;">
                            B</p>
                    </div>
                    <div class="mainheading">
                        <a class="navbar-brand fs-4" href="./index.html"
                            style="font-family: 'Times New Roman', Times, serif;color: black;">Belle Salon</a>
                    </div>
                </div>

                <div class="rightcontainer d-flex flex-row gap-3 ">
                    <div class="checkbookingbtn mt-2">
                        <button class="checkbookbtn  border-0 fw-medium d-flex flex-row gap-2"
                            style="background-color: rgba(251, 155, 200, 0);color: rgb(80, 79, 79); font-family:'Montserrat', sans-serif;">
                            <a href="./checkbooking.html"
                                class="border-0 fw-medium d-flex flex-row gap-2 link-offset-2 link-underline link-underline-opacity-0"
                                style="background-color: rgba(251, 155, 200, 0);color: rgb(80, 79, 79); ">
                                <div class="bicon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-calendar4 mb-1 " viewBox="0 0 16 16">
                                        <path
                                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                                    </svg>
                                </div>
                                <div class="bookn">Check Booking</div>
                            </a>
                        </button>
                    </div>
                    <div class="callus">
                        <button class="calls border-0 fw-medium fs-6 p-2 rounded-5 d-flex flex-row gap-2"
                            style=" color: white;background-color: rgb(252, 46, 142); font-family:'Montserrat', sans-serif;">
                            <div class="cicon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-telephone " viewBox="0 0 16 16">
                                    <path
                                        d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                                </svg>
                            </div>
                            <div class="calln">Call Us</div>
                        </button>
                    </div>
                </div>
            </nav>
            <div class="mainbody" style="font-family: 'Montserrat', sans-serif;">
                <div class="mainbodycontainer ">
                    <div class="head d-flex flex-row justify-content-evenly align-items-center gap-5 mt-5 ">
                        <div class="content">
                            <div class="d-flex flex-row justify-content- align-items-center gap-3">
                                <div class="mainicon">
                                    <a href="./chooseservice.html" class="icon-link icon-link-hover">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            style="height: 24px; width: 24px; color: black;" fill="currentColor"
                                            class="bi bi-arrow-left" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                                        </svg>
                                    </a>
                                </div>
                                <div class="mainheader mb-3">
                                    <h1 class="mainhead mb-1" style="font-family: 'Times New Roman', Times, serif;">
                                        Book Your Appointment
                                    </h1>
                                    <p class="mb-0" style="font-family: 'Montserrat', sans-serif;">
                                        Choose your preferred date and time
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="blank mt-5">
                            <div style="height: 80px; max-width: 250px;"> </div>
                        </div>
                    </div>

                    <div
                        class="formcontainer d-flex flex-column flex-lg-row flex-md-row align-items-center justify-content-center gap-4 mt-4 px-sm-auto">
                        <div class="form mb-3 shadow rounded-3"
                            style="max-height: 500px; max-width: 500px; background-color: white;">
                            <div class="formbody p-3">
                                <div class="formheading">
                                    <h4 class="fw-semibold">Appointment Details</h4>
                                </div>
                                <div class="form1 mt-4" style="color: rgba(0, 0, 0, 0.557);">
                                    <form action="">
                                        <div class="datesection d-flex flex-column gap-2">
                                            <div class="dateicon d-flex flex-row gap-2 align-items-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-calendar4 mb-1 "
                                                    viewBox="0 0 16 16">
                                                    <path
                                                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                                                </svg>
                                                <div> Select Date</div>
                                            </div>
                                            <div class="date">
                                                <input type="date" name="date" id="dateinput"
                                                    class="dateinput rounded-1 p-3"
                                                    style="max-width: 400px; height: 45px; border: 1px solid gray; ">
                                            </div>
                                        </div>
                                        <div class="timesection">
                                            <div class="timeicon mt-3 d-flex flex-row gap-2 align-items-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-clock mb-1" viewBox="0 0 16 16">
                                                    <path
                                                        d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
                                                    <path
                                                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z" />
                                                </svg>
                                                <div>Select Time</div>
                                            </div>
                                            <div class="time mt-2">
                                                <div class="time-select-wrapper">
                                                <select class="time-select rounded-2 p-2"
                                                style="max-width: 400px; height: 45px; border: 1px solid gray;" required>
                                                    <option value="" selected disabled>Choose a time</option>
                                                    <option value="09:00">09:00</option>
                                                    <option value="09:30">09:30</option>
                                                    <option value="10:00">10:00</option>
                                                    <option value="10:30">10:30</option>
                                                    <option value="11:00">11:00</option>
                                                    <option value="11:30">11:30</option>
                                                    <option value="12:00">12:00</option>
                                                    <option value="12:30">12:30</option>
                                                    <option value="13:00">13:00</option>
                                                    <option value="13:30">13:30</option>
                                                    <option value="14:00">14:00</option>
                                                    <option value="14:30">14:30</option>
                                                    <option value="15:00">15:00</option>
                                                    <option value="15:30">15:30</option>
                                                    <option value="16:00">16:00</option>
                                                    <option value="16:30">16:30</option>
                                                    <option value="17:00">17:00</option>
                                                    <option value="17:30">17:30</option>
                                                    <option value="18:00">18:00</option>
                                                </select>

                                                </div>
                                            </div>
                                            <div class="fhead fw-medium mt-3">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                                    <path
                                                        d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                                                </svg>

                                                WhatsApp Number
                                            </div>

                                            <form action="" class="phonenumber">
                                                <input type="text"
                                                    class="phonenumber mt-2 border-1 text-secondary rounded-3 w-100"
                                                    placeholder=" +1 (555) 123-4567" 
                                                    style="
                                                    max-width: 400px;
                                                    height: 45px;
                                                    font-family: 'Montserrat', sans-serif;" />
                                        </div>
                                        <p style="max-width: 400px;">We'll send you booking confirmation and updates via
                                            WhatsApp</p>
                                        <button id="chbtn" class="fw-semibold btn-cb border-0 rounded-3 fw-medium w-100"
                                            style="
                                                    background-color: rgba(128, 128, 128, 0.395);
                                                    max-width: 400px;
                                                    height: 50px;
                                                    font-family: 'Montserrat', sans-serif;
                                                    color: rgba(0, 0, 0, 0.374);">
                                            <a href="./bookingconfirmation.html"
                                                class="link-offset-2 link-underline link-underline-opacity-0"
                                                style="color: rgba(0, 0, 0, 0.374);">
                                                Confirm Bookings
                                            </a>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="box shadow rounded-3 mb-3"
                            style="height: 100%; max-height:max-content; width: 100%; max-width:400px; background-color: white;">

                            <div class="boxbody p-3">
                                <div class="boxheading">
                                    <h4 class="fw-semibold">Booking Summery</h4>
                                </div>
                                <div id="summaryContainer" class="d-flex flex-column gap-3">
                                    <!-- Services will be injected here -->
                                </div>

                                <hr>

                                <div class="d-flex justify-content-between fw-semibold">
                                    <span>Total</span>
                                    <span id="totalPrice">$0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <script>
            const summaryContainer = document.getElementById("summaryContainer");
            const totalPriceEl = document.getElementById("totalPrice");

            const selectedServices = JSON.parse(localStorage.getItem("selectedServices")) || [];

            let totalPrice = 0;

            if (selectedServices.length === 0) {
                summaryContainer.innerHTML = `
                    <p class="text-muted">No services selected</p>
                `;
            } else {
                selectedServices.forEach(service => {
                    totalPrice += service.price;

                    const serviceDiv = document.createElement("div");
                    serviceDiv.className = "p-3 rounded-3 border";

                    serviceDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="fw-semibold mb-1">${service.name}</h6>
                                <p class="mb-1 text-muted small">${service.description}</p>
                                <small>⏱ ${service.time}</small>
                            </div>
                            <div class="fw-semibold">$${service.price}</div>
                        </div>
                    `;

                    summaryContainer.appendChild(serviceDiv);
                });
            }
            totalPriceEl.textContent = `$${totalPrice}`;
        </script>
</body>

</html>
